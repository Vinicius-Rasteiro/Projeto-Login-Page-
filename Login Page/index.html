<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flex.css">
    <script src="https://kit.fontawesome.com/7b344ad678.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="form">
                <h1 class="titulo">Login</h1>
                <label for="email" class="email login">E-mail</label>
                <input type="email" id="email" class="campos-input">
                <label for="password" class="senha login">Senha</label>
                <input type="password" id="password" class="campos-input">
                <label for="check" class="mostrar-senha login">Mostrar senha<input type="checkbox" id="check"></label>
                <a href="#" class="forgotpassword login">Redefinir senha</a>
                <button class="btn">Entrar</button>
            </section>
            <section class="continue">
                <h2 class="entre-com">Ou entre com</h2>
                <div class="icons">
                    <a href="#" class="icon-login"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="#" class="icon-login"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon-login"><i class="fa-brands fa-github"></i></a>
                </div>
                <p class="possuir-conta">NÃ£o possui conta?</p>
                <a href="#" class="inscrever">Inscreva-se</a>
            </section>
        </div>
    </main>
</body>
</html>
